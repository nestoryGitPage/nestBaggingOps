<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BT_OpYears</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --accent:#0b5ed7;
      --muted:#6b7280;
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system, "Helvetica Neue", Arial;color:#0f172a;background:linear-gradient(180deg,var(--bg),#eef3fb);}    
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:48px 20px;}
    .card{background:var(--card);padding:32px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(13,20,30,0.08);max-width:720px;width:100%;text-align:center;}
    h1{margin:0 0 8px;font-size:28px;font-weight:700}
    h1 i{font-weight:400;color:var(--accent)}
    h2{margin:0 0 20px;color:var(--muted);font-weight:500}
    .years{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin-top:8px;}
    .year{display:inline-block;padding:14px 22px;border-radius:10px;background:linear-gradient(180deg,#fff,#f7fbff);border:1px solid rgba(11,94,215,0.12);color:var(--accent);font-weight:600;text-decoration:none;box-shadow:0 4px 12px rgba(11,94,215,0.06);transition:transform .16s ease,box-shadow .16s ease;}
    .year:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(11,94,215,0.12)}
    .note{margin-top:18px;color:var(--muted);font-size:14px}
    .home{display:inline-block;margin-top:18px;color:#435b7c;font-size:14px}
    @media (max-width:420px){h1{font-size:22px}.card{padding:20px}}
  </style>

</head>
<body>
  <main class="wrap" role="main">
    <section class="card" aria-labelledby="page-title">
      <h1 id="page-title">Operation Years <i>B/Terminal</i></h1>
      <h2>Select year</h2>
      <nav class="years" aria-label="Operation years">
        <a class="year" href="landing_BT_2026.html">2026</a>
        <a class="year" href="landing_BT_2025.html">2025</a>
      </nav>
      <p class="note">Choose a year to view operations for B/Terminal. Otherwise, go back to the <a class="home" href="landing.html">home page</a>.</p>
    </section>
  </main>
</body>
</html>
