<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NAULI - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .register-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 480px;
      padding: 50px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .register-header h1 {
      font-size: 2em;
      color: #667eea;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .register-header p {
      color: #999;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #registerBtn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
    }

    #registerBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    #registerBtn:active {
      transform: translateY(0);
    }

    .login-section {
      text-align: center;
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid #e5e5e5;
    }

    .login-section p {
      color: #666;
      font-size: 0.9rem;
      margin: 0;
    }

    .login-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #764ba2;
    }

    .password-info {
      font-size: 0.8rem;
      color: #999;
      margin-top: 8px;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 35px 25px;
      }

      .register-header h1 {
        font-size: 1.6em;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        padding: 11px 12px;
        font-size: 1rem;
      }

      #registerBtn {
        padding: 12px;
        font-size: 0.95rem;
      }
    }
  </style>

  <div class="register-container">
    <div class="register-header">
      <h1><i class="fas fa-user-plus"></i> Create Account</h1>
      <p>Join DCSC Bagging System</p>
    </div>

    <div class="form-group">
      <label for="fnameinpt">Full Name</label>
      <input type="text" id="fnameinpt" class="form-control" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter a strong password" required>
      <div class="password-info">
        <i class="fas fa-info-circle"></i> Password must be at least 6 characters
      </div>
    </div>

    <button id="registerBtn">
      <i class="fas fa-user-check"></i> Register
    </button>

    <div class="login-section">
      <p>Already have an account? <a href="index.html" class="login-link">Login here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { auth } from './firebaseS-config.js';
    import { createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "landing.html";
      }
    });

    document.getElementById('registerBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const fullName = document.getElementById('fnameinpt').value;

      // Validation
      if (!fullName || !email || !password) {
        alert("Please fill in all fields");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
      }

      if (!email.includes('@')) {
        alert("Please enter a valid email address");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Registered successfully! Redirecting to login...");
          window.location.href = "index.html";
        })
        .catch((error) => alert(error.message));
    });

    // Allow Enter key to trigger registration
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('registerBtn').click();
      }
    });
  </script>
</body>
</html>
