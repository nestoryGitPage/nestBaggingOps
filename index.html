<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 50px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      font-size: 2em;
      color: #667eea;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }

    .login-header p {
      color: #999;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #loginBtn {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    #loginBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    #loginBtn:active {
      transform: translateY(0);
    }

    .signup-section {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e5e5e5;
    }

    .signup-section p {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    [signUpimg] {
      width: 110px;
      height: auto;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    [signUpimg]:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 5px 15px rgba(102, 126, 234, 0.3));
    }

    .signup-link {
      display: inline-block;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .signup-link:hover {
      color: #764ba2;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
      }

      .login-header h1 {
        font-size: 1.6em;
      }

      input[type="email"],
      input[type="password"] {
        padding: 11px 12px;
        font-size: 1rem;
      }

      #loginBtn {
        padding: 12px;
        font-size: 0.95rem;
      }
    }
  </style>

  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-lock"></i> DCSC</h1>
      <p> Operation Management System</p>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button id="loginBtn">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>

    <div class="signup-section">
      <p>Don't have an account?</p>
      <a href="register.html" class="signup-link">
        <img signUpimg src="imgs/signUp.png" alt="Sign up">
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { auth } from './firebaseS-config.js';
    import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "indexStore.html";
      }
    });

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert("Please enter both email and password");
        return;
      }
      
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful");
          window.location.href = "indexStore.html";
        })
        .catch((error) => alert(error.message));
    });

    // Allow Enter key to trigger login
    document.getElementById('password').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
